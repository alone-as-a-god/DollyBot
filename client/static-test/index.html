      align-items: center;
      justify-content: center;
      background: #474747;
    }
    svg {
      height: 500px;
    }
    #hand {
      transform-box: fill-box;
      transform-origin: 0% 100%;
      animation: hand 0.6s infinite alternate linear;
      position: absolute;
    }

    @keyframes hand {
      from {
        transform: rotateZ(0deg);
      }
      to {
        transform: rotateZ(30deg);
      }
    }
  </style>
